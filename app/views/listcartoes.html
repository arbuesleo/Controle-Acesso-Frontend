
        <form class="form-inline">
          <div class="form-group">
            <div class="col-xs-6">
              <a ng-href ="#/addCartao">
                <button type="button" class="btn btn-success" ngRoute="#/pessoaEditAdd">
                  <span class="glyphicon glyphicon-plus"></span> Novo
                </button>
              </a>
                <button type="button" class="btn btn-info" ng-click="getAllCatoes()">
                  <span class="glyphicon glyphicon-refresh"></span> Atualizar
                </button>
            </div>
              <label for="nomeFiltro" class="col-xs-2 control-label">Pesquisa: </label>
              <div class = "col-xs-4">
                <input type="text" class="form-control" id="nomeFiltro" ng-model = "nomeFiltro">
              </div>
          </div>
        </form>
        <div class="row-fluid">&nbsp;</div>

        <div class="row-fluid">
          <div>
              <table class="table table-striped table-bordered">
                <tr>
                  <th>Cod.</th>
                  <th>Descrição</th>
                  <th>Tag</th>
                  <th>Situacao</th>
                  <th></th>
                </tr>
                <tr ng-repeat = "cartao in cartoes | filter:nomeFiltro">
                  <td>{{cartao.idCartao}}</td>
                  <td>{{cartao.descricao}}</td>
                  <td>{{cartao.tag}}</td>
                  <td>
                   <span ng-if="cartao.status == 'A'">  Ativo </span>
                   <span ng-if="cartao.status == 'B'">  Bloqueado </span>
                   <span ng-if="cartao.status == 'P'">  Perdido </span>
                  </td>
                <td>
                  <a ng-href = "#/pessoaEdit">
                    <button type="button" class="btn btn-primary glyphicon glyphicon-edit" ng-click = "setIdEdit(pessoa.idPEssoa)"> Editar</button></td>
                  </a>
                </tr>
              </table>
        </div>
      </div>
