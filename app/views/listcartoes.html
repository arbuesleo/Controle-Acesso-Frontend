<ol class="breadcrumb">
  <li><a href="#/">Inicio</a></li>
  <li class="active">Cartões</li>
</ol>
        <form class="form-inline">
          <div class="form-group">

              <a ng-href ="#/addCartao">
                <button type="button" class="btn btn-success" ngRoute="#/addCartao">
                  <span class="glyphicon glyphicon-plus"></span> Novo
                </button>
              </a>
                <button type="button" class="btn btn-info" ng-click="getAllCartoes()">
                  <span class="glyphicon glyphicon-refresh"></span> Atualizar
                </button>

            </p>
          </div>
        </form>

        <form class="form-inline" style="text-align:center">
          <div class="form-group">
              <label for="nomeFiltro" class="col-xs-3 control-label">Pesquisa: </label>
              <div class = "col-xs-8">
                <input type="text" class="form-control" id="nomeFiltro" ng-model = "nomeFiltro">              
              </div>
            </div>
        </form>
        <div class="row-fluid">&nbsp;</div>

        <div class="row-fluid table-responsive">
          <div>
              <table class="table table-striped table-bordered table-responsive">
                <tr>
                  <th>Cod.</th>
                  <th>Descrição</th>
                  <th>Tag</th>
                  <th>Situacao</th>
                  <th></th>
                </tr>
                <tr ng-repeat = "cartao in cartoes | filter:nomeFiltro">
                  <td>{{cartao.idCartao}}</td>
                  <td>{{cartao.descricao}}</td>
                  <td>{{cartao.tag}}</td>
                  <td>
                   <span ng-if="cartao.status == 'A'">  Ativo </span>
                   <span ng-if="cartao.status == 'B'">  Bloqueado </span>
                   <span ng-if="cartao.status == 'P'">  Perdido </span>
                  </td>
                <td>
                  <a ng-href = "#/editCartao">
                    <button type="button" class="btn btn-primary glyphicon glyphicon-edit" ng-click = "setIdEdit(cartao.idCartao)"> Editar</button></td>
                  </a>
                </tr>
              </table>
        </div>
      </div>
