<ol class="breadcrumb">
  <li><a href="#/">Inicio</a></li>
  <li class="active">Controlador de Acesso</li>
</ol>
<div class="alert alert-success" role="alert" align="Center" id="statusAcesso" style="font-weight:900"></div>
<div class="row-fluid">
  <div>
    <div class="panel panel-default">
        <div class="panel-heading" align="center">Ãšltimos Dez Acessos</div>
      <table class="table table-striped table-bordered">
        <tr>
          <th>Data Hora Entrada</th>
          <th>Tag Cartao</th>
          <th>Nome Pessoa</th>
          <th>CPF Pessoa</th>
          <th>Manual</th>
          <th>Liberado</th>
          <th>Justificativa</th>
        </tr>
        <tr ng-repeat="acesso in listAcessos">
          <td>{{acesso.dataHoraEntrada}}</td>
          <td>{{acesso.tagCartao}}</td>
          <td>{{acesso.nomePessoa}}</td>
          <td>{{acesso.cpfPessoa}}</td>
          <td>
            <input type="checkbox" aria-label="..." ng-disabled="true" ng-checked="acesso.manual">
          </td>
          <td>
            <input type="checkbox" aria-label="..." ng-disabled="true" ng-checked="acesso.liberado">
          </td>
          <td>{{acesso.justificativa}}</td>
        </tr>
      </table>
    </div>
</div>
</div>

<button type="button" class="btn btn-primary" ng-click="">Liberar Acesso</button>
