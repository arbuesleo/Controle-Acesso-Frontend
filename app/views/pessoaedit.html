<div class="row-fluid">&nbsp;</div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="cod" class="col-sm-2 control-label">Cod. :</label>
      <div class="col-sm-1">
        <input type="number" class="form-control" id="cod" ng-model = "pessoaAdd.idPEssoa" ng-disabled="true">
      </div>
    </div>
    <div class="form-group">
      <label for="nome" class="col-sm-2 control-label">Nome :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nome" ng-model = "pessoaAdd.nome">
      </div>
    </div>
    <div class="form-group">
      <label for="cpf" class="col-sm-2 control-label">CPF :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="cpf" ng-model = "pessoaAdd.cpf">
      </div>
    </div>
    <div class="form-group">
      <label for="rg" class="col-sm-2 control-label">RG :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="rg" ng-model = "pessoaAdd.rg">
      </div>
    </div>
    <div class="form-group">
      <label for="telFix" class="col-sm-2 control-label">Telefone Fixo :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="telFix" ng-model = "pessoaAdd.telefoneFixo">
      </div>
    </div>
    <div class="form-group">
      <label for="telCel" class="col-sm-2 control-label">Telefone Celular :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="telCel" ng-model = "pessoaAdd.telefoneCelular">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-Mail :</label>
      <div class="col-sm-2">
        <input type="email" class="form-control" id="email" ng-model = "pessoaAdd.email">
      </div>
    </div>
    <div class="form-group">
      <label for="login" class="col-sm-2 control-label">Login :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="login" ng-model = "pessoaAdd.loguin">
      </div>
    </div>
    <div class="form-group">
      <label for="senha" class="col-sm-2 control-label">Senha :</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="senha" ng-model = "pessoaAdd.senha">
      </div>
    </div>
    <div class="form-group">
        <label for="dataNasc" class="col-sm-2 control-label">Data Nasc. :</label>
        <div class="col-sm-2">
          <input type="date" class="form-control" id="dataNasc" ng-model = "pessoaAdd.dataNascimento">
        </div>
      </div>
      <div class="form-group">
          <label for="situacao" class="col-sm-2 control-label">Situação :</label>
          <div class="col-xs-8">
            <input type="radio" ng-model="pessoaAdd.ativo" ng-value = "true" id="situacao"> Ativo
            <input type="radio" ng-model="pessoaAdd.ativo" ng-value = "false"> Bloqueado
          </div>
      </div>

    <div class="col-sm-offset-1 col-sm-11">

      <button type="button" class="btn btn-success" ng-click="savePessoa()">
        <span class="glyphicon glyphicon-floppy-saved"></span> Salvar
      </button>
      <button type="button" class="btn btn-danger" ng-click="">
        <span class="glyphicon glyphicon-floppy-saved"></span> Excluir
      </button>
      <a ng-href="#/pessoa">
        <button type="button" class="btn btn-primary" ngRoute="#/pessoaEditAdd">
          <span class="glyphicon glyphicon-log-out"></span> Sair
        </button>
      </a>
    </div>

</form>


<div class="modal fade bs-example-modal-sm" role="dialog" data-target="incluidoSucesso" data-backdrop="static" id="incluidoSucesso">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h4 class="modal-title">Sucesso!</h4>
</div>
<div class="modal-body">
<p>Registro Alterado com Sucesso!</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>
