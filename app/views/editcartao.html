<ol class="breadcrumb">
  <li><a href="#/">Inicio</a></li>
  <li><a href="#/listCartoes">Cartões</a></li>
  <li class="active">Editar Cartão</li>
</ol>
<div class="row-fluid">&nbsp;</div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="cod" class="col-sm-2 control-label">Cod. :</label>
      <div class="col-sm-1">
        <input type="number" class="form-control" id="cod" ng-model = "cartaoEdit.idCartao" ng-disabled="true">
      </div>
    </div>
    <div class="form-group">
      <label for="nome" class="col-sm-2 control-label">Descrição :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="nome" ng-model = "cartaoEdit.descricao">
      </div>
    </div>
    <div class="form-group">
      <label for="cpf" class="col-sm-2 control-label">TAG :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="cpf" ng-model = "cartaoEdit.tag">
      </div>
    </div>
      <div class="form-group">
             <div class="col-sm-12">
              <label for="situacao" class="col-sm-2 control-label">Situação :</label>
              <div>
                <input type="radio" ng-model="cartaoEdit.status" value = "A"> Ativo
              </div>
              <div>
                <input type="radio" ng-model="cartaoEdit.status" value = "B"> Bloqueado
              </div>
              <div class="col-sm-offset-2">
                <input type="radio" ng-model="cartaoEdit.status" value = "P"> Perdido
              </div>
            </div>
      </div>

    <div class="col-sm-offset-1 col-sm-11">

      <button type="button" class="btn btn-success" ng-click="saveCartao()">
        <span class="glyphicon glyphicon-floppy-saved"></span> Salvar
      </button>
      <button type="button" class="btn btn-danger" ng-click="confirmExclusao()">
        <span class="glyphicon glyphicon-floppy-saved"></span> Excluir
      </button>
      <a ng-href="#/listCartoes">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-log-out"></span> Sair
        </button>
      </a>
    </div>

</form>


<div class="modal fade bs-example-modal-sm" role="dialog" data-target="alterardoSucesso" data-backdrop="static" id="alterardoSucesso">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h4 class="modal-title">Sucesso!</h4>
</div>
<div class="modal-body">
<p>Registro Alterardo com Sucesso!</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>


<div class="modal fade bs-example-modal-sm" role="dialog" data-target="excluidoSucesso" data-backdrop="static" id="excluidoSucesso">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h4 class="modal-title">Sucesso!</h4>
</div>
<div class="modal-body">
<p>Registro Excluido com Sucesso!</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>

<div class="modal fade bs-example-modal-sm" role="dialog" data-target="confirmExclusao" id="confirmExclusao">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h4 class="modal-title">Confirmação!</h4>
</div>
<div class="modal-body">
<p>Deseja realmente excluir o registro?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="excluirCartao()">Sim</button>
<button type="button" class="btn btn-primary" data-dismiss="modal">Não</button>
</div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>
